  var body = document.getElementsByTagName("body");

  body[0].onresize = function(){
    var contentInnerWidth = window.innerWidth;
    var info = document.getElementById("info");    
    info.innerHTML = contentInnerWidth;
    if(contentInnerWidth <= 1200){
      var col = document.getElementsByClassName("col-1");  
      for(var i = 0; i < col.length; i++){
          col[i].style.width = "30%";
      }  
    }
  }

  

  function showWindowSize(){
    var info = document.getElementById("info");
    var screenSize = document.getElementById("infoScreenSize");
    info.innerHTML = window.outerWidth +" "+window.outerHeight;
    screenSize.innerHTML = screen.width +" "+screen.height;
  }
