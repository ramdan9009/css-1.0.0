<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.btn-primary{
			background: red;
			border: 0.5px solid #a1a1a1;
			color: white;
			font-size: 80%;
			width: 100px;
			height: 40px;
			border-radius: 3px;
		}

		.btn-warning{
			background: #eef442;

			font-size: 80%;
			width: 100px;
			height: 40px;
			border-radius: 3px;
		}

		.disabled{
			cursor: not-allowed;
		}

		thead{
			background-color: red;
		}

		/* table stripped style */
		tr:nth-child(even){
			background-color: #f2f2f2;
		}

		tr:hover{
			background-color: red;
		}

		table, tr, td{
			margin: 0;
			padding: 0;
			border: 1px solid red;
		}
		table{
			border-spacing: 0;
		}

		td{
			border-bottom: 1pt solid #f09abc;

		}
	</style>
