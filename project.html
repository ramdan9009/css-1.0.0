<script type="text/javascript">
	/* button script */
	var btnElevationHover = document.getElementsByClassName("elevation-hover");
	var i = btnElevationHover.length - 1;
	for(i;i>=0;i--){
		btnElevationHover[i].onmouseover = function(){
			this.style.boxShadow = "3px 3px 5px 1px rgba(0,0,0,0.23)";
			this.onclick = function(){
				this.style.borderColor = "none"
			}
			this.onmouseleave = function(){
				this.style.boxShadow = "none";
			}
		}
	}	

	/* end of button script */
</script>
